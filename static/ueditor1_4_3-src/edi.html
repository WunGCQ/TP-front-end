<!DOCTYPE HTML>
<html class="editor-frame">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <link rel="stylesheet" href="../css/modal.css"/>
    <style>
        html.editor-frame,
        .editor-body{
            padding: 0 !important;
            margin: 0 !important;
            overflow-x: hidden;
            height: 100% !important;
        }
        .editor-body {
            width: calc(100% + 6px);
        }
        #article-input {
            width: 100% !important;
            min-height: 100% !important;
        }
    </style>
</head>
<body class="editor-body" style="margin: 0;padding: 0;">

<!--style给定宽度可以影响编辑器的最终宽度-->

                <script type="text/plain" id="article-input">
                <p>编辑你的文章吧~</p>
            </script>

<script type="text/javascript">
    var h = document.body.offsetHeight - 36;
    UE.getEditor('article-input',{
        //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
        toolbars:[[
            'fontsize','italic','bold','strikethrough','underline','insertimage','link'
        ]],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:false,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:h
        //更多其他参数，请参考ueditor.config.js中的配置项
    })

</script>

</body>


</html>
